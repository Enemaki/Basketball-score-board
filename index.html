<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="head-txt">HOME</h3>
                <div id="board">
                    <h1 id="scorehome" class="score">0</h1>
                </div>
                <div class="changer-div">
                    <button class="score-changer" onclick="addHome1()">+1</button>
                    <button class="score-changer" onclick="addHome2()">+2</button>
                    <button class="score-changer" onclick="addHome3()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="head-txt">GUEST</h3>
                <div id="board">
                    <h1 id="scoreguest" class="score">0</h1>
                </div>
                <div class="changer-div">
                    <button class="score-changer" onclick="addGuest1()">+1</button>
                    <button class="score-changer" onclick="addGuest2()">+2</button>
                    <button class="score-changer" onclick="addGuest3()">+3</button>
                </div>
            </div>
        </div>
        <div class="reset-div">
            <button id="reset" onclick="reset()">New GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
